<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <link rel="stylesheet" href="registree.css">
    <link rel="stylesheet" href="common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <title>TechCon 2023</title>
</head>
<body>
    <div id="navButton">
        &#x2630;
    </div>
    <div id="navBar">
        <ul>
            <li id="navHome">Home</li>
            <li id="navReg">Register Now</li>
            <li id="navDisplay">Display Registrees</li>
            <li id="navContact">Contact Us</li>
        </ul>
    </div>
    <div class="head">
        <div id="title">
            TechCon 2023 - Empowering the Future
        </div>
        <div id="home">
            <button id="back-button">Back</button>
        </div>
    </div>
    <div class="main-body" id="main-body">
        <div id="headCont">
            <div id="previous">
                <p id="prevReg">Previous</p>
            </div>
            <h3 class="subtitle">Registree Info</h3>
            <div id="next">
                <p id="nextReg">Next</p>
            </div>
        </div>
        <div id='card'>
            <div id="info">
                <div>
                    <div class="infoElement">
                        <h4>Name: </h4>
                        <p id='regName'></p>
                    </div>
                    <div class="infoElement">
                        <h4>Email: </h4>
                        <p id='regEmail'></p>
                    </div>
                    <div class="infoElement">
                        <h4>Gender: </h4>
                        <p></p>
                    </div>
                    <div class="infoElement">
                        <h4>Phone: </h4>
                        <p></p>
                    </div>
                    <div class="infoElement">
                        <h4>University: </h4>
                        <p></p>
                    </div>
                    <div class="infoElement">
                        <h4>Major: </h4>
                        <p></p>
                    </div>
                    <div class="infoElement">
                        <h4>Status: </h4>
                        <p></p>
                    </div>   
                </div>
            </div>
            <div id='motivText'>
                <h4>Motivation</h4>
                <p></p>
            </div>
        </div>
        <div class="Evaluate">
            <div id="filterButtons">
                <div id="accept">
                    <button id="acceptReg">Accept</button>
                </div>
                <div id="reject">
                    <button id="rejectReg">Reject</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="registree.js"></script>
<script src="common.js"></script>
</html>
